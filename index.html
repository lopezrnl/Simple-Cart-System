<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Cart</title>
  <link rel="stylesheet" href="src/input.css" />
</head>

<body>

<main id="main">

  <section>
    <h2>Street Foods</h2>
    <article>
      <div class="product-list">

          <h3>Isaw Manok</h3>
          <p>P5</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Isaw Baboy</h3>
          <p>P6</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Betamax</h3>
          <p>P5</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Kwek Kwek</h3>
          <p>P10</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </article>
  </section>

  <section>
    <h2>Fried Street Foods</h2>
    <article>
      <div class="product-list">
        <div class="product">
          <h3>Fishball</h3>
          <p>P1</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Kikiam</h3>
          <p>P3</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Chicken Balls</h3>
          <p>P5</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Corndog Mini</h3>
          <p>P15</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </article>
  </section>

  <section>
    <h2>Drinks</h2>
    <article>
      <div class="product-list">
        <div class="product">
          <h3>Softdrinks</h3>
          <p>P20</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Bottled Water</h3>
          <p>P15</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Iced Tea</h3>
          <p>P18</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <h3>Lemonade</h3>
          <p>P25</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </article>
  </section>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <article>
      <div id="cart-box">Cart is empty</div>
    </article>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
