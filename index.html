<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Street Cart</h1>
    </header>

    <main>
        <section class="products">
            <h2>Products</h2>
            <article class="product-list">
                <div class="product">
                    <img src="" alt="">
                    <h3>Nuggets</h3>
                    <p>₱5.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="" alt="">
                    <h3>Kikiam</h3>
                    <p>₱1.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="" alt="">
                    <h3>Kwekek</h3>
                    <p>₱5.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="" alt="">
                    <h3>Squidball</h3>
                    <p>₱2.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="" alt="">
                    <h3>Chickenball</h3>
                    <p>₱2.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="" alt="">
                    <h3>Hotdog</h3>
                    <p>₱5.00</p>
                    <button>Add to Cart</button>
                </div>
            </article>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <button class="checkout">Checkout</button>
        </section>
    </main>

</body>
</html>
